<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Vaccination Form</title>
  <link rel="stylesheet" href="vaccination.css"/>
</head>
<body>
 <div> <img src="./images/doh1.png"> </div>
   <div class="container ">
    <header class="header">
        <h1 id="title"> COVID-19 Vaccination Registration Form</h1>
        <p id="description">Please fill-up the form completely.</p>
    </header>
    <form action="" id="survey-form">


        <div class="covid-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="formControl" placeholder="Enter your name" required>
        </div>

        <div class="covid-form">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" class="formControl" placeholder="Enter your age (must be 18 above)" required min="18" max="100">
          </div>

        <div class="covid-form">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" class="formControl" placeholder="Enter your Email" required>
        </div>

        <div class="covid-form">
            <label for="phone">Phone Number</label>
            <input type="text" name="phone" id="phone" class="formControl" placeholder="Enter your phone number" required>
        </div>

        <div class="covid-form">
            <label for="address">Address</label>
            <input type="text" name="address" id="address" class="formControl" placeholder="Enter your address" required>
        </div>

        <div class="covid-form">
            <p id="quest">Which option best describe your current role</p>
            <select name="role" required id="dropdown" class="formControl">
                <option value disabled selected >Select current role</option>
                <option value="frontliners">Frontliners</option>
                <option value="student">Student</option>
                <option value="other">Other<textarea name="feedback"  cols="1" rows="1"  id="feedback" class="textarea" placeholder="If you select 'Other', Please type your job or current role"></textarea></option>
            </select>
        </div>

        <div class="covid-form">
            <p id="quest">Gender</p>
            <label for="">
                <input type="radio" name="source" value="male"
                class="inputRadio"
                checked> Male
            </label>
            <label for="">
                <input type="radio" name="source" value="female"
                class="inputRadio"
                >Female
            </label>
        </div>

        <div class="covid-form">
            <p id="quest">Health History: </p>
            <label for="">
                <input type="checkbox" name="health" class="checkbox" value="ques1"> Do you or did anyone in our family have any long-term health problems, like heart disease, diabetes, kidney disease, bleeding disorder, or lung disease?
            </label>
            <label for="">
                <input type="checkbox" name="health" class="checkbox" value="ques"> Do you or did anyone in our family have any health issues like high blood pressure, high cholesterol, or asthma?
            </label>
            <label for="">
                <input type="checkbox" name="health" class="checkbox" value="ques3">  Does anyone in our family have any other serious illnesses, such as cancer, stroke, Alzheimer's/dementia, genetic birth disorder, or osteoporosis?
            </label>
            <label for="">
                <input type="checkbox" name="health" class="checkbox" value="other" > Others
                <textarea name="others2" cols="15" rows="5" id="others2" class="textarea" ></textarea>
            </label>
        </div>
        <div class="covid-form">
            <p id="quest">Vaccine Preference:</p>
            <label class="radio">
                <input type="radio" name="vaccine" value="pfizer" selected="selected" class="inputRadio" checked="checked"> Pfizer
            </label>
            <label class="radio">
                <input type="radio" name="vaccine" value="sinovac" selected="selected" class="inputRadio" checked="checked">Sinovac
            </label>
            <label class="radio">
                <input type="radio" name="vaccinee" value="moderna" selected="selected" class="inputRadio" checked="checked"> Moderna
            </label>
            <label class="radio">
                <input type="radio" name="vaccinee" value="sputnik-v" selected="selected"class="inputRadio" checked="checked">Sputnik V
            </label>
        </div>
        <div class="covid-form">
            <button type="submit" id="submit" class="btn">Submit</button>
        </div>
    </form>
</div>
  
</body>
</html>
