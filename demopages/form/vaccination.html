<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COVID-19 Vaccination Form</title>
  <link rel="stylesheet" href="vaccination.css"/>

</head>
<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
          <form action="#">
            <div class="user-details">
              <div class="input-box">
                <span class="details">First Name:</span>
                <input type="text" placeholder="Enter your First Name" required>
              </div>
              <div class="input-box">
                <span class="details">Last Name:</span>
                <input type="text" placeholder="Enter your Last Name" required>
              </div>
              <div class="input-box">
                <span class="details">Age:</span>
                <input type="number" placeholder="Enter your Age" min="1" max="100" required>
              </div>
              <div class="input-box">
                <span class="details">Birth Date:</span>
                <input type="number" placeholder="Enter your BirthDate(ex.08/24/00)" required>
              </div>
              <div class="input-box">
                <span class="details">Address:</span>
                <input type="text" placeholder="Enter your Complete Address" required>
              </div>
              <div class="input-box">
                <span class="details">Phone Number:</span>
                <input type="tel" placeholder="Enter your Phone Number" required>
              </div>
            </div>
            <div class="gender-details">
              <input type="radio" name="gender" id="dot-1">
              <input type="radio" name="gender" id="dot-2">
              <input type="radio" name="gender" id="dot-3">
              <span class="gender-title">Gender:</span>
              <div class="category">
                <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class=""></span>
                <span class="gender"></span>
                </label>
          </div>
            <div class="gender-details">
              <label for="priority_group"><span class="gender-title">Priority Group:</span></label>
              <select type="text" name="priority_group" id="priority group" placeholder="Select Priority Group" required>
                  <option value="a">A. Health Care Workers</option>
                  <option value="b">B. Senior Citizens</option>
                  <option value="c">C. Adult with Comorbidity</option>
                  <option value="d">D. Frontline Personnel in Essential Sector</option>
                  <option value="e">E. Poor Population</option>
                  <option value="f">F. Teachers and Social Workers</option>
                  <option value="g">G. Other Government Workers</option>
                  <option value="h">H. Other Essential Workers</option>
                  <option value="i">I. Socio-Demographic Groups</option>
                  <option value="j">J. Overseas Filipino Workers</option>
                  <option value="k">K. Other Remaining Workforce</option>
                  <option value="l">L. Rest of the Population</option>
              </select>    
          </div>
          <br>
          <div class="gender-details">
            <label class="vac" for="priority_group"><span class="gender-title">Vaccination Preference:</span></label>
            <select type="text" name="priority_group" id="priority group" placeholder="Select Priority Group" required>
                <option value="a">Select your Vaccination Preference</option>
                <option value="a">Pfizer</option>
                <option value="b">Sinovac</option>
                <option value="c">Moderna</option>
                <option value="c">J&J</option>
            </select>    
        </div>
            
            <div class="button">
                <input type="submit" value="Register">
            </div>
            <div class="button">
                <input type="submit" value="Cancel">
            </div>
          </form>
        </div>
      </div>
  
</body>
</html>
